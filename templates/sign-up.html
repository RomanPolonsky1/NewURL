{% extends 'base.html' %}

{% block title %}Create New URL{% endblock %}

{% block content %}

        <p>
            <label for="title">Title</label>
            <input id="title" name="title" type="text">
        </p>
        <p>
            <label for="url">URL</label>

        <input type="submit" value="Create New URL">
    </form>
{% endblock %}
