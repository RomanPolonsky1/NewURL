{% extends 'base.html' %}

{% block title %}Raw Form Example{% endblock %}

{% block content %}
    <form method="POST">
        <p>
            <label for="first">Title</label>
            <input id="first" name="title" type="text">
        </p>
        <p>
            <label for="last">URL</label>
            <input id="last" name="url" type="text">
        </p>
        <input type="submit" value="Sign Me Up">
    </form>
{% endblock %}
